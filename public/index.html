<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scoreboard</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
  </head>
  <body>
    <h1>Hockey Score Board</h1>
    <h2>Period Tracker</h2>
    <button class="update-period">Update</button>
    <h2 class="timer">20:00</h2>
    <p class="period-number periodNumber">1</p>
    <section class="score-area">
      <section class="team1">
        <h3 class="winner-display-1"></h3>
        <h2 class="team1Name">Team 1</h2>
        <p class="team1Score">0</p>
      </section>
      <section class="team2">
        <h3 class="winner-display-2"></h3>
        <h2 class="team2Name">Team 2</h2>
        <p class="team2Score">0</p>
      </section>
    </section>
    <section class="update-score">
      <section class="team1">
        <section class="team-name">
          update team 1 name
          <input type="text" class="team-1-name" />
          <button class="update-team-1-name">Update</button>
        </section>
        <section>
          update team 1 score
          <button class="team-1-add-1-button">add 1</button>
          <button class="team-1-subtract-1-button">subtract 1</button>
        </section>
      </section>
      <section class="team2">
        <section class="team-name">
          update team 2 name
          <input type="text" class="team-2-name" />
          <button class="update-team-2-name">Update</button>
        </section>
        <section>
          update team 2 score
          <button class="team-2-add-1-button">add 1</button>
          <button class="team-2-subtract-1-button">subtract 1</button>
        </section>
      </section>
    </section>
    <button class="reset-button">Reset</button>
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
